<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h2 id="clock" class="right">00:00:00</h2>
    <div id="weather" class="right">
      <span></span>
      <span></span>
    </div>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
        class="inputStyle"
      />
      <button class="center buttonStyle">Log In</button>
    </form>
    <h1 id="greeting" class="center" class="hidden"></h1>
    <div class="bickblock"></div>
    <form id="todo-form" class="center">
      <input
        class="inputStyle"
        type="text"
        placeholder="Write a To Do and Press Enter"
      />
    </form>
    <ul id="todo-list" class="flex_direction_center"></ul>
    <a href="https://nomadcoders.co" class="center">Go to Nomad_Coders!</a>
    <div id="quote" class="flex_direction_center">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
